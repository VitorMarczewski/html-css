<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">
            <option value="" selected>-----Escolha----</option>
        <optgroup label="Região Sul">
        
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>

        </optgroup>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iproof" list="listprof">
        <datalist id="listprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagens: </label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite aqui"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
