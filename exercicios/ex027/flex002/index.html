<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap ;
        }
        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> Exemplo de caixa A</div>
        <div class="item"> Exemplo de caixa B</div>
        <div class="item"> Exemplo de caixa C</div>
        <div class="item"> Exemplo de caixa D</div>
        <div class="item"> Exemplo de caixa E</div>
        <div class="item"> Exemplo de caixa F</div>
        <div class="item"> Exemplo de caixa G</div>
    </div>
</body>
</html>
