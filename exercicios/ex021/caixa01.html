<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: lightgray;
            height: 50px;
            width: 500px;
            border: 5px solid darkred;
            padding: 10px;
            margin: 50px auto;
            outline: 5px dashed blue;
        }
        a{
            border: 3px solid purple;
            padding: 3px;
        }               
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">mas os links são exemplos de caixas Inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
